# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - cont-jogutie

on:
  push:
    branches:
      - azure-pipelines
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_fa72ec5567ea4d5da72c9a3a750d1408 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_3b0974dd12ac4a268edca8e84f9d10a9 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_fa72ec5567ea4d5da72c9a3a750d1408 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'cont-jogutie'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_166f9bd1b02046548d83717ce99f78ec }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_fa72ec5567ea4d5da72c9a3a750d1408 }}/appsvc/staticsite:${{ github.sha }}'