# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - jogutie-linux-container

on:
  push:
    branches:
      - azure-pipelines
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_3e2467c592864b5da9556225a3b404ed }}
        password: ${{ secrets.AzureAppService_ContainerPassword_503f6d683121426f9f1bd25dbac7973f }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_3e2467c592864b5da9556225a3b404ed }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'jogutie-linux-container'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_cf02c21613ee465fbc9188b9bf4fadbe }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_3e2467c592864b5da9556225a3b404ed }}/appsvc/staticsite:${{ github.sha }}'