# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - jogutie-linux-container

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_952c251d0af540948b541e7ec8a735f1 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_76cdf4ffedbb468cb58f153e3b79bd03 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_952c251d0af540948b541e7ec8a735f1 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'jogutie-linux-container'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_c01eb5ecc57d4766812c735f148b8793 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_952c251d0af540948b541e7ec8a735f1 }}/appsvc/staticsite:${{ github.sha }}'